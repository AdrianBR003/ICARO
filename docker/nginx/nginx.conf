events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Optimizaciones
    sendfile        on;
    keepalive_timeout  65;
    
    # Definimos los "Upstreams" para mayor claridad y estabilidad
    # Docker resuelve estos nombres automáticamente
    upstream frontend_upstream {
        server icaro-frontend:4321;
    }

    upstream backend_upstream {
        server icaro-backend:8080;
    }

    # SERVIDOR 1: Redirigir HTTP a HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    # SERVIDOR 2: HTTPS
    server {
        listen 443 ssl;
        server_name localhost;

        # Certificados (Asegúrate de que los archivos estén en esta ruta mapeada)
        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        # 1. FRONTEND (Astro SSR)
        # En lugar de try_files, hacemos proxy_pass al contenedor de Node
        location / {
            proxy_pass http://frontend_upstream;

            # Cabeceras necesarias para que Astro SSR funcione bien tras un proxy
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # 2. BACKEND API
        location /api/ {
            # Quitamos el /api/ al pasarlo al backend si Spring no lo espera,
            # o lo dejamos tal cual. Aquí lo pasamos tal cual.
            proxy_pass http://backend_upstream;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # 3. ACTUATOR (Monitorización Spring)
        location /actuator/ {
            proxy_pass http://backend_upstream;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}